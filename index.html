  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 800px;
      margin-top: 20px;
    }
    .bordered {
      border: 1px solid #ddd;
      padding: 20px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin-bottom: 10px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .bordered:hover {
      background-color: #f1f1f1;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }
    .bold {
      font-weight: bold;
      font-size: 1.2em;
      color: #333;
    }
    .text-center {
      text-align: center;
    }
    .row-title {
      color: #0066cc;
    }
    .logo-row {
      text-align: center;
      margin-top: 20px;
    }
    .logo-row img {
      max-width: 200px; /* Adjusted image width for responsiveness */
      display: block;
      margin: 0 auto;
    }
    @media (min-width: 768px) {
      .bordered {
        padding: 25px;
      }
    }
  </style>
</head>
